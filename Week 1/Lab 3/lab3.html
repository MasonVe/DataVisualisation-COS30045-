<body>

	<h1>Drawing Shapes with SVG</h1>

	<svg width="500" height="50">
		<g transform="translate(20)">
		<circle cx="25", cy="25", r="25" fill="rgb(255,229,204)"/>
		<rect x="50", y="5", width="50", height="50" fill="rgb(51, 255, 51)"/>
		<ellipse cx="140" cy="30" rx="40" ry="25" fill="rgba(153,51,255,0.2)"/>
		<Line x1="0" y1="30" x2="180" y2="30" stroke="red" stroke-width="3"/>
		</g>

	</svg>

	Mason Veljan</footer>
